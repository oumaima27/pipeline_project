name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword123
          MYSQL_DATABASE: oumaima
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -uroot -prootpassword123"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set working directory
        run: echo "PROJECT_DIR=$(pwd)/springboot-swagger-crud" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./mvnw clean install -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          docker build -t oumaimamaghraoui27/springboot-app:latest .
          docker push oumaimamaghraoui27/springboot-app:latest

      - name: Run Liquibase migration locally
        run: |
          docker run --network host --rm oumaimamaghraoui27/springboot-app:latest \
            java -jar app.jar \
            --spring.liquibase.enabled=true \
            --spring.datasource.url=jdbc:mysql://localhost:3306/oumaima \
            --spring.datasource.username=appuser \
            --spring.datasource.password=apppassword
