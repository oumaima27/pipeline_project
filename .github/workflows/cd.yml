name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set working directory
        run: echo "PROJECT_DIR=$(pwd)/springboot-swagger-crud" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./mvnw clean install -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          docker build -t oumaimamaghraoui27/springboot-app:latest .
          docker push oumaimamaghraoui27/springboot-app:latest

      - name: Run Liquibase migration on production DB
        run: |
          docker run --rm oumaimamaghraoui27/springboot-app:latest \
            java -jar app.jar \
            --spring.liquibase.enabled=true \
            --spring.datasource.url="${{ secrets.PROD_DB_URL }}" \
            --spring.datasource.username="${{ secrets.PROD_DB_USER }}" \
            --spring.datasource.password="${{ secrets.PROD_DB_PASSWORD }}"
