name: CI/CD Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword123
          MYSQL_DATABASE: oumaima
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -prootpassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Find and navigate to project directory
        run: |
          # Find the deepest pom.xml (adjust depth if needed)
          PROJECT_DIR=$(find . -name pom.xml -printf '%h\n' | sort -n | head -1)
          echo "Found project directory at: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          echo "Current directory: $(pwd)"
          ls -la
          echo "::set-output name=project_dir::$PROJECT_DIR"
        id: locate_project

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw
        working-directory: ${{ steps.locate_project.outputs.project_dir }}

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -prootpassword123 --silent; then
              break
            fi
            sleep 5
          done
          sleep 3

      - name: Build with Maven
        run: ./mvnw -B clean install -Dspring-boot.run.profiles=pipeline
        working-directory: ${{ steps.locate_project.outputs.project_dir }}
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/oumaima?useSSL=false&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: appuser
          SPRING_DATASOURCE_PASSWORD: apppassword

      - name: Verify Database Access
        run: |
          mysql --host=127.0.0.1 --user=root --password=rootpassword123 -e "SHOW DATABASES;"
          mysql --host=127.0.0.1 --user=appuser --password=apppassword -e "SHOW GRANTS FOR appuser;"
          mysql --host=127.0.0.1 --user=appuser --password=apppassword -e "USE oumaima; SHOW TABLES;"