name: CI/CD Pipeline

on: [push]

env:
  DB_NAME: oumaima
  DB_USER: appuser
  DB_PASSWORD: apppassword

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword123
          MYSQL_DATABASE: ${{ env.DB_NAME }}
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
        ports: [3306:3306]
        options: >-
          --health-cmd="mysqladmin ping -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}"
          --health-interval=5s

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare database
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -prootpassword123 --silent; then
              mysql -h127.0.0.1 -uroot -prootpassword123 -e "
                CREATE DATABASE IF NOT EXISTS ${{ env.DB_NAME }};
                GRANT ALL ON ${{ env.DB_NAME }}.* TO '${{ env.DB_USER }}'@'%';
                FLUSH PRIVILEGES;
              "
              break
            fi
            sleep 3
          done

      - name: Run Liquibase migrations first
        run: |
          ./mvnw liquibase:update \
            -Dliquibase.url=jdbc:mysql://127.0.0.1:3306/${{ env.DB_NAME }}?useSSL=false \
            -Dliquibase.username=${{ env.DB_USER }} \
            -Dliquibase.password=${{ env.DB_PASSWORD }} \
            -Dliquibase.changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml

      - name: Build and test with debug
        run: |
          ./mvnw clean test \
            -Dspring.profiles.active=test \
            -Dspring.datasource.url=jdbc:mysql://127.0.0.1:3306/${{ env.DB_NAME }}?useSSL=false \
            -Dspring.datasource.username=${{ env.DB_USER }} \
            -Dspring.datasource.password=${{ env.DB_PASSWORD }} \
            -Dspring.jpa.hibernate.ddl-auto=validate \
            -e -X

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports