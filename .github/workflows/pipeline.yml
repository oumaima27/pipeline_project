name: CI/CD with Liquibase

on: [push]

env:
  SPRING_PROFILES_ACTIVE: "pipeline"
  LIQUIBASE_CHANGELOG: "src/main/resources/db/changelog/db.changelog-master.xml"

jobs:
  build-and-migrate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword123
          MYSQL_DATABASE: oumaima
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -prootpassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Navigate to project
        run: cd springboot-swagger-crud/springboot-swagger-crud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw -B clean package -DskipTests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/oumaima?useSSL=false
          SPRING_DATASOURCE_USERNAME: appuser
          SPRING_DATASOURCE_PASSWORD: apppassword

      - name: Run Liquibase migrations
        run: |
          ./mvnw liquibase:update \
            -Dspring.profiles.active=pipeline \
            -Dliquibase.url=jdbc:mysql://127.0.0.1:3306/oumaima \
            -Dliquibase.username=appuser \
            -Dliquibase.password=apppassword \
            -Dliquibase.changeLogFile=$LIQUIBASE_CHANGELOG

      - name: Verify database state
        run: |
          mysql --host=127.0.0.1 --user=appuser --password=apppassword -e "
            USE oumaima;
            SELECT * FROM DATABASECHANGELOG;
            SHOW TABLES;
          "