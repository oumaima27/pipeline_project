name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ""          # empty password, if root has no password locally
          MYSQL_DATABASE: oumaima
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean install
        working-directory: springboot-swagger-crud/springboot-swagger-crud  # folder with pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/oumaima
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ""   # empty password to match MySQL service
