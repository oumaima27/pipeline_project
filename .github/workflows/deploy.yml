name: Deploy to DockerHub

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]  # must match exactly
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set working directory
        run: echo "PROJECT_DIR=$(pwd)/springboot-swagger-crud/springboot-swagger-crud" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./mvnw clean install -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          docker build -t oumaima/springboot-app:latest .
          docker push oumaima/springboot-app:latest
